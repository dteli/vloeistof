<div class="addIngredientField">
  <h2>Add Ingredient</h2>
   <div class="ingredientInput">
    <mat-form-field id="newIngredientName">
      <input matInput type="text" placeholder="Enter New Ingredient Name Here" name="newIngredientName" [(ngModel)]="ingName">
    </mat-form-field>
  </div> 
  <div class="commentSection">
    <mat-form-field id="ingredientComments">
      <textarea matInput placeholder="Post Any Comments Or Background Information On This Ingredient"
      cdkTextareaAutosize
      #autosize="cdkTextareaAutosize"
      cdkAutosizeMinRows="1"
      cdkAutosizeMaxRows="10"
      [(ngModel)]="ingComments"></textarea>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">cancel</button>
    <button mat-button [mat-dialog-close]="{id:0, name:ingName, comments:ingComments}" cdkFocusInitial>OK</button>
  </div>
</div>
