<h2>Add Ingredient</h2>
<input [(ngModel)]="ingName">
<textarea [(ngModel)]="ingComments"></textarea>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">cancel</button>
  <button mat-button [mat-dialog-close]="{id:0, name:ingName, comments:ingComments}" cdkFocusInitial>OK</button>
</div>
