<div class="mixField">

    <div class="drinkNameField">
        <h2>Drink Name</h2>
        <mat-form-field>
            <!-- <mat-label>
                Enter Your Drink Name Here
            </mat-label> -->
            <input matInput type="text" placeholder="Enter Your Drink Name Here" name="drinkName" [(ngModel)]="drinkName">
        </mat-form-field>
    </div>

    <div class="ingredientsField">    
        <h2>Ingredients</h2>
        <mat-form-field class="mixChipList">
            <mat-chip-list #chipList aria-label="Mix Selection">
                <mat-chip *ngFor="let m of ings" [selectable]="selectable"
                [removable]="removable" (removed)="remove(m)">
                    {{m.amount + "&ensp;"}} <strong>{{m.name}}</strong>
                    <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                </mat-chip>
                <input placeholder="Add The Amount And Name Of Ingredients"
                [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                [matChipInputAddOnBlur]="addOnBlur"
                (matChipInputTokenEnd)="add($event)">
            </mat-chip-list>
        </mat-form-field>
    </div>

    <div class="instructionsField">
        <h2>Instructions</h2>
        <mat-form-field>
            <textarea matInput placeholder="Instructions On How To Make This Drink" [(ngModel)]="instructions"></textarea>
        </mat-form-field>
    </div>

    <div class="addDrinkButton">
        <button mat-raised-button type="button" (click)="addDrink()">Save & Add This Drink</button>
    </div>

</div>
