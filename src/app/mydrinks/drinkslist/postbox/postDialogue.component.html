<div class="inputPostDialogue">
    <!-- <input [(ngModel)]="data.post.title" *ngIf="data.post"> -->
    <!-- <input [(ngModel)]="title" *ngIf="!data.post"> -->
  <div class="inputFieldComments">
    <mat-form-field *ngIf="data.post">
      <textarea matInput
      cdkTextareaAutosize
      #autosize="cdkTextareaAutosize"
      cdkAutosizeMinRows="1"
      cdkAutosizeMaxRows="10"
      [(ngModel)]="data.post.content"></textarea>
    </mat-form-field>
    <mat-form-field *ngIf="!data.post">
      <textarea matInput placeholder="Add A Comment About This Drink"
      cdkTextareaAutosize
      #autosize="cdkTextareaAutosize"
      cdkAutosizeMinRows="1"
      cdkAutosizeMaxRows="10"
      [(ngModel)]="content"></textarea>
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="commentButtons">
    <button mat-button (click)="onNoClick()">cancel</button>
    <button mat-button [mat-dialog-close]="data.post ? {title: data.post.title, content: data.post.content, id: data.post.id, userId: data.post.userId, date: data.post.date} : {title: title, content: content}" cdkFocusInitial>OK</button>
  </div>
</div>
