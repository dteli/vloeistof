<div class="inputPostDialogue">
  <input [(ngModel)]="title">
  <textarea [(ngModel)]="content"></textarea>
  <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">cancel</button>
      <button mat-button [mat-dialog-close]="{title: title, content: content}" cdkFocusInitial>OK</button>
    </div>
</div>
