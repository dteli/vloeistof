<div class="inputPostDialogue">
  <input [(ngModel)]="data.post.title" *ngIf="data.post">
  <input [(ngModel)]="title" *ngIf="!data.post">
  <textarea [(ngModel)]="data.post.content" *ngIf="data.post"></textarea>
  <textarea [(ngModel)]="content" *ngIf="!data.post"></textarea>
  <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">cancel</button>
      <button mat-button [mat-dialog-close]="data.post ? {title: data.post.title, content: data.post.content, id: data.post.id, userId: data.post.userId, date: data.post.date} : {title: title, content: content}" cdkFocusInitial>OK</button>
    </div>
</div>
