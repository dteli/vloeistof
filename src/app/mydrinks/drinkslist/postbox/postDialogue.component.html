<div class="inputPostDialogue">
  <!-- <input [(ngModel)]="data.post.title" *ngIf="data.post"> -->
  <!-- <input [(ngModel)]="title" *ngIf="!data.post"> -->
<mat-form-field>
  <textarea matInput
  cdkTextareaAutosize
  #autosize="cdkTextareaAutosize"
  cdkAutosizeMinRows="1"
  cdkAutosizeMaxRows="10"
  [(ngModel)]="data.post.content"
  *ngIf="data.post"></textarea>
</mat-form-field>
<mat-form-field>
  <textarea matInput
  cdkTextareaAutosize
  #autosize="cdkTextareaAutosize"
  cdkAutosizeMinRows="1"
  cdkAutosizeMaxRows="10"
  [(ngModel)]="content"
  *ngIf="!data.post"></textarea>
</mat-form-field>
  <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">cancel</button>
      <button mat-button [mat-dialog-close]="data.post ? {title: data.post.title, content: data.post.content, id: data.post.id, userId: data.post.userId, date: data.post.date} : {title: title, content: content}" cdkFocusInitial>OK</button>
    </div>
</div>
