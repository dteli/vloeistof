<div class="modifier-page">
<div class="modifyName">
  <h2 class="inline-header">Modify Name</h2>
  <mat-form-field id="drinkName" class="inline-mff">
      <input matInput type="text" placeholder="Edit Drink Name" name="drinkName" [(ngModel)]="data.drink.name">
  </mat-form-field>
</div>


  <div class="ingredientsField">
    <h2> Modify Drink Ingredients</h2>
    <div class="ingredientAddInputFields">
      <mat-form-field id="ingredient-add1">
        <div id="amount">
          <input matInput placeholder="Amount" 
          [matChipInputFor]="chipList" [(ngModel)]="inputAmount"
          >
        </div>
      </mat-form-field>
      <mat-form-field id="ingredient-add2">
        <div id="ingredient">
          <input matInput placeholder="Ingredient" 
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          [matChipInputAddOnBlur]="addOnBlur"
          [matChipInputFor]="chipList" [(ngModel)]="inputIngredient"
          (matChipInputTokenEnd)="addIng($event)">
        </div>  
      </mat-form-field>
    </div>  
      <mat-chip-list #chipList aria-label="QIngredient selection">
        <mat-chip *ngFor="let ingredient of data.drink.ingredients" [selectable]="selectable"
        [removable]="removable" (removed)="remove(ingredient)">
          {{ingredient.amount}}&ensp;{{ingredient.name}}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
      </mat-chip-list>
  </div>

  <!-- instructions -->

  <div class="instructionsField">
    <h2> Modify Drink Instructions</h2>
    <mat-form-field>
      <textarea matInput placeholder="Edit Directions For This Drink"
      cdkTextareaAutosize
      #autosize="cdkTextareaAutosize"
      cdkAutosizeMinRows="1"
      cdkAutosizeMaxRows="10"
      [(ngModel)]="data.drink.instructions"></textarea>
    </mat-form-field>
  </div>

<div class="favoriting">
  <h2 class="inline-header">Add this drink to favorites?</h2>
  <button mat-raised-button class="drink-button" (click)="flipFavorite(data.drink)">
      <mat-icon id="hearty">{{favorite ? "favorite" : "favorite_border"}}</mat-icon>
  </button>
</div>

<div mat-dialog-actions class="modalButtons">
  <button mat-button (click)="onNoClick()">cancel</button>
  <button mat-button [mat-dialog-close]="data.drink" cdkFocusInitial>OK</button>
</div>
</div>
